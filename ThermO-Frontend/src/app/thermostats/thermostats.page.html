<ion-header>
  <ion-toolbar color="primary">
    <ion-title><ion-icon name="apps"></ion-icon>&nbsp;Thermostaten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="openAddThermostatModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let thermostat of thermostats" (click)="openEditThermostatModal(thermostat.id)">
      <ion-label>{{ thermostat.name }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
