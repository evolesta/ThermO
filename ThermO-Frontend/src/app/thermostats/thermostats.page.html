<ion-header>
  <ion-toolbar color="primary">
    <ion-title><ion-icon name="apps"></ion-icon>&nbsp;Thermostaten</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="openAddThermostatModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col><b>Naam</b></ion-col>
          <ion-col><b>IP-Adres</b></ion-col>
          <ion-col size="1"></ion-col>
          <ion-col size="1"></ion-col>
        </ion-row>
        <ion-row *ngFor="let thermostat of thermostats">
          <ion-col>{{ thermostat.name }}</ion-col>
          <ion-col>{{ thermostat.sensorAddress }}</ion-col>
          <ion-col size="1"><a><ion-icon name="pencil"></ion-icon></a></ion-col>
          <ion-col size="1"><a><ion-icon name="trash"></ion-icon></a></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
