<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ketels</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger" (click)="openAddBoilerModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let boiler of Boilers;">
      <ion-icon name="flame"></ion-icon>
      {{ boiler.name }}
    </ion-item>
  </ion-list>

</ion-content>
